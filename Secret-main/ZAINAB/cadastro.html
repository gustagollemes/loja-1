<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags for character encoding and responsive viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title displayed in browser tab -->
    <title>Cadastro ZAINAB</title>
    
    <!-- Favicon (small icon displayed in browser tab) -->
    <link rel="shortcut icon" href="imagens/logo.JPEG">
    
    <!-- Importing Poppins font from Google Fonts with two weights (400 and 600) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Linking external CSS stylesheet -->
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!-- Main content section of the page -->
    <main>
        <!-- Container div for the registration form content -->
        <div class="container">
            <!-- Logo display section -->
            <div class="logo">
                <!-- Company logo image -->
                <img src="Imagens/Logo.jpeg" alt="Logo da Empresa">
            </div>
            
            <!-- Registration form heading -->
            <h2>Cadastro de Usu√°rio</h2>
            
            <!-- Registration form with POST method -->
            <form action="#" method="post" class="form">
                <!-- Full name input field -->
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

                <!-- Email input field -->
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

                <!-- Password input field -->
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

                <!-- Password confirmation input field -->
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
                
                <!-- Submit button that redirects to principal.html after submission -->
                <input class="button" onclick="window.location.href='principal.html'" type="submit" value="Enviar">
            </form>
        </div>
    </main>
    
    <!-- Footer section at the bottom of the page -->
    <footer>
        <!-- Copyright information -->
        <p>&copy; 2024 Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
