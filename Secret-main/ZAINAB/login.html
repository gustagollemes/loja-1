<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title -->
    <title>Login ZAINAB</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="imagens/logo.JPEG">
    
    <!-- Google Fonts import -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- External CSS stylesheet -->
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!-- Main content section -->
    <main>
        <!-- Container for login form -->
        <div class="container">
            <!-- Company logo -->
            <div class="logo">
                <img src="Imagens/Logo.jpeg" alt="Logo da Empresa">
            </div>
            
            <!-- Login heading -->
            <h2>Login</h2>
            
            <!-- Login form -->
            <form action="#" method="post" class="form">
                <!-- Email input field -->
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

                <!-- Password input field -->
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

                <!-- Submit button that redirects to principal.html -->
                <input class="button" onclick="window.location.href='principal.html'" type="submit" value="Enviar">
            </form>
        </div>
    </main>
    
    <!-- Footer section -->
    <footer>
        <!-- Copyright notice -->
        <p>&copy; 2024 Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
