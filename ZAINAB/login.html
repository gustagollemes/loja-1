<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configurações básicas do documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
    <title>Login - ZAINAB</title> <!-- Título da página na aba do navegador -->
    
    <!-- Ícone da página -->
    <link rel="shortcut icon" href="Imagens/Logo.jpeg">
    
    <!-- Importando a fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Vinculando o arquivo CSS -->
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Container principal do formulário -->
    <div class="container-login">
        <!-- Logo da ZAINAB -->
        <div class="logo">
            <img src="Imagens/Logo.jpeg" alt="Logo">
        </div>
        
        <!-- Título da página -->
        <h2>Acesse sua conta</h2>
        
        <!-- Formulário de login -->
        <form class="formulario">
            <!-- Campo de email -->
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required>
            
            <!-- Campo de senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
            
            <!-- Botão de submit -->
            <button type="submit" class="botao">Entrar</button>
        </form>
        
        <!-- Link para cadastro -->
        <p class="texto-pequeno">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
</body>
</html>
